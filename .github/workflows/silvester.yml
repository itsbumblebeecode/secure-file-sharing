name: Silvester Workflow

on:
  schedule:
    - cron: '59 23 31 12 *'

jobs:
  silvester_task:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Perform end-of-year tasks
      run: |
        current_year=$(date +'%Y')

        new_year=$((current_year + 1))

        find . -type f -exec sed -i "s/$current_year/$new_year/g" {} +
    
    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add .

        git commit -m "Happy New Year ðŸŽ‰"
        
        git push origin HEAD